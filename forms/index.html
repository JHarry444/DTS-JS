<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Forms</h1>
    <form id="demoForm">
        <label for="text">Text</label>
        <input type="text" name="text" id="text" required minlength="4">
        <br>
        <label for="nummber">Number</label>
        <input type="number" name="number" id="number" required min="1" max="10">
        <br>
        <label for="check">Check</label>
        <input type="checkbox" name="check" id="check">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="rad1">Rad1</label>
        <input type="radio" name="radio" id="rad1" value="rad1">
        <label for="rad2">Rad2</label>
        <input type="radio" name="radio" id="rad2" value="rad2">
        <label for="rad3">Rad3</label>
        <input type="radio" name="radio" id="rad3" value="rad3">
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
